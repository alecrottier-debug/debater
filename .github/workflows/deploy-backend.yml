name: Deploy Backend

on:
  push:
    branches: [main]
    paths: [backend/**]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name debateracr

      - name: Build and push Docker image
        run: |
          docker build -t debateracr.azurecr.io/debater-api:${{ github.sha }} -t debateracr.azurecr.io/debater-api:latest ./backend
          docker push debateracr.azurecr.io/debater-api:${{ github.sha }}
          docker push debateracr.azurecr.io/debater-api:latest

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name debater-api \
            --resource-group debater-rg \
            --image debateracr.azurecr.io/debater-api:${{ github.sha }}
