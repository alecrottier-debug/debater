name: Deploy Backend

on:
  push:
    branches: [main]
    paths: [backend/**]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy to Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ./backend
          acrName: debateracr
          containerAppName: debater-api
          resourceGroup: debater-rg
          containerAppEnvironment: debater-env
          targetPort: 3001
